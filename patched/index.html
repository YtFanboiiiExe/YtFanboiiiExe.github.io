<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Exe's Patched</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #121212; 
            color: #fff; 
        }
        .header { 
            background-color: #1f1f1f; 
            color: #fff; 
            padding: 20px; 
            text-align: center; 
            border-bottom: 1px solid #333; 
            box-shadow: 0 4px 2px -2px #333;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 1em;
        }
        .header .request-button {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .header .request-button:hover {
            background-color: #0088cc;
        }
        .container { 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .tweak { 
            border-bottom: 1px solid #333; 
            padding: 15px 0; 
            display: flex; 
            align-items: center;
        }
        .tweak img {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }
        .tweak-info {
            flex-grow: 1;
        }
        .tweak h2 { 
            margin: 0;
            font-size: 1.5em;
        }
        .tweak p {
            margin: 5px 0 0;
            font-size: 1em;
            color: #ccc;
        }
        .tweak a { 
            text-decoration: none; 
            color: #00aaff; 
            font-size: 1.2em; 
        }
        .tweak a:hover { 
            text-decoration: underline; 
        }
        .download-link {
            background-color: #00aaff; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px;
            margin-left: 20px;
        }
        .download-link:hover { 
            background-color: #0088cc; 
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Exe's Patched</h1>
        <a href="request.html" class="request-button">Request a Tweak</a>
    </div>
    <div class="container">
        <div class="tweak">
            <img src="icon1.png" alt="Tweak Icon">
            <div class="tweak-info">
                <h2><a href="tweak_detail.html?id=1">Tweak Name 1</a></h2>
                <p>Short description of Tweak Name 1.</p>
            </div>
            <a href="tweak_detail.html?id=1" class="download-link">Get</a>
        </div>
        <div class="tweak">
            <img src="icon2.png" alt="Tweak Icon">
            <div class="tweak-info">
                <h2><a href="tweak_detail.html?id=2">Tweak Name 2</a></h2>
                <p>Short description of Tweak Name 2.</p>
            </div>
            <a href="tweak_detail.html?id=2" class="download-link">Get</a>
        </div>
        <!-- Add more tweaks as needed -->
    </div>
</body>
</html>
